<!-- IGRUE LOGIN PAGE -->
<ui:composition template="/templates/form.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j" xmlns:link="http://www.link.it">
	<ui:param value="Benvenuto. Inserisci le credenziali di accesso."
		name="title" />
	<ui:define name="body">
<style>
#breadcrumb-ct {
display: none;
}
</style>
		<h:form prependId="false">
		
		<link:fieldset legend="Login" rendered="#{true}" collapsible="false" closed="false"> 

			<link:prop label="Id Amministrazione" required="true">
				<h:inputText id="idAmministrazione"
					value="#{loginBean.idAmministrazione}" />
			</link:prop>

			<link:prop label="Id Sistema" required="true">
				<h:inputText id="idSistema" value="#{loginBean.idSistema}" />
			</link:prop>


			<link:prop label="Password" required="true">
				<h:inputSecret id="pwd" value="#{loginBean.pwd}" />
			</link:prop>

			<div class="buttonrow">
				<a4j:commandButton id="submitBtn" styleClass="icon-login"
					action="#{loginBean.login}" value="Login" />
			</div>
			
			</link:fieldset>

		</h:form>

	</ui:define>
</ui:composition>
